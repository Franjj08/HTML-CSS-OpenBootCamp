<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login2</title>
        <link rel="stylesheet" href="../css/login2.css">
</head>
<body>
        <div class="container">
                <h3>Registrate en los formularios</h3>
                <div class="buttons">
                        <button class="btn-google">
                        <picture>
                                <!-- <img src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png" alt="logo-google" /> -->
                        </picture>
                        <span>Registrarse con Google</span>
                        </button>
                        <button class="btn-twitter">T</button>
                </div>
                <div class="separator">
                        <hr>
                        <p>O...</p>
                        <hr>
                </div>
                <form action="" method="">
                        <div class="section-inputs">
                                <label for="name">
                                        <span>Name</span>
                                        <input id="name" type="text" name="name">
                                </label>
                                <label for="username">
                                        <span>Username</span>
                                        <input id="nusername" type="text" name="username">
                                </label>
                        </div>
                        <label for="email">
                                <span>Email</span>
                                <input id="email" type="email" name="email">
                        </label>
                        <label for="password">
                                <span>Password</span>
                                <input id="password" type="password" name="password" placeholder="6+caracteres">
                        </label>
                        <label for="checkbox" class=" checkbox-label">
                                <input type="checkbox" id="checkbox">
                                <span>Acepto las condiciones y el aviso legal</span>
                        </label>
                        <button type="submit" class="submit-btn">Crear Cuenta</button>
                </form>
        </div>
</body>
</html>

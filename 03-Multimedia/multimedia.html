<!DOCTYPE html>
<html>
        <head>
                <title>Multimedia con HTML</title>
        </head>
        <body>
                <h3>imagenes</h3>
                <img src="imagenes/logohtml.webp" alt="Logo HTML5" width="300" height="300" ><!--"src":url alt:En caso que no se encuentra el imagen, la descripcion-->

                <video width="300" height="300" controls autoplay muted loop>

                <h3>Audio</h3>

</html>
